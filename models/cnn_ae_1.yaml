Model:
  Architecture:
  - Input:
      name: input_signal
      shape: [16640,]
      input: x
  - Spectrogram:
      name: complex_stft
      calculate: magnitude
      win_size: 512
      hop_size: 256
  - MelScale:
      sample_rate: 16000
      num_spectrogram_bins: 257
      lower_edge_hertz: 50.0
      upper_edge_hertz: 8000.0
  - Log:
      offset: 1e-12
      name: original_spectrogram
  - TranslateRange:
      original_range: [-7.067,2.75]
      target_range: [0,1]
  - ExpandDims:
      axis: -1
      name: in_encoder
  - Stamp:
      name: encoder
      what:
      - Conv:
          filters: [2,4,8,16,32,32]
          kernel_size: [[2,4],[4,2],[2,4],[4,2],[4,4],[2,4]]
          padding: SAME
      - BatchNormalization: {}
      - LeakyReLU:
          alpha: 0.2
      - MaxPool2D:
          pool_size: [[1,2],[2,1],[1,2],[2,1],[2,2],[1,2]]
      times: 6
  - Stamp:
      name: decoder
      what:
      - Conv:
          filters: [32,16,8,4,2]
          kernel_size: [[2,4],[4,4],[4,2],[2,4],[4,2]]
          padding: SAME
      - BatchNormalization: {}
      - LeakyReLU:
          alpha: 0.2
      - UpSampling2D:
          size: [[1,2],[2,2],[2,1],[1,2],[2,1]]
      times: 5
  - Conv:
      filters: 1
      kernel_size: [2,4]
      padding: SAME
  - LeakyReLU:
      alpha: 0.2
  - UpSampling2D:
      size: [1,2]
  - Conv:
      filters: 1
      kernel_size: [4,4]
      padding: SAME
  - TranslateRange:
      original_range: [0,1]
      target_range: [-7.067,2.75]
  - Squeeze:
      axis: -1
      name: estimated_spectrogram
  - MSE:
      input: [estimated_spectrogram,original_spectrogram]
      name: error
      lnorm: 2.0
  inputs: [input_signal]
  outputs: [error]